<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append & Prepend</title>
    <style>
        .box {
            border: 4px dotted black;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Append & Prepend</h1>
    <div class="box">
        <h2>Lorem ipsum dolor sit amet.</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe, in deserunt? Perspiciatis dolorem itaque
            pariatur maiores iste! Distinctio, tenetur commodi? Hic fugit adipisci laudantium labore voluptas
            perferendis a harum in!</p>
    </div>

    <div class="switch">
        <button id="appendBtn">Append</button>
        <button id="prependBtn">Prepend</button>
    </div>
</body>
<script src="js/jquery-3.6.3.min.js"></script>
<script>
    $(document).ready(function () {
        let i = 0;
        $("#appendBtn").click(function () {
            $(".box").append("<h3>Append Heading " + (i++) + "</h3>");
        });

        let j = 0;
        $("#prependBtn").click(function () {
            $(".box").prepend("<h3>Prepand Heading " + (j++) + "</h3>");
        });
    });
</script>

</html>
