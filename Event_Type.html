<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Type</title>

    <style>
        .result {
            background: rgb(206, 176, 235);
            padding: 60pt;
            border: 4px solid black;
        }
        .jtr{
            color: red;

        }
    </style>
</head>

<body>
    <h1>Event Type</h1>

    <div class="result">
    </div>

    <h3 class="jtr"></h3>
</body>

<script src="js/jquery-3.6.3.min.js"></script>

<script>
    $(document).ready(function(){
        $(".result").on("click dblclick mouseenter mouseout",function(event){

            $(".jtr").text(`Event : ${event.type}`)

        });
    });
</script>

</html>
