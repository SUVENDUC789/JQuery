<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Which Property</title>

    <style>
        .result {
            background: rgb(206, 176, 235);
            padding: 60pt;
            border: 4px solid black;
            margin: 20px;
        }
        .jtr{
            color: red;

        }
    </style>
</head>

<body>
    <h1>Event Which Property</h1>
<!-- 
    <div class="result">
    </div> -->

    <input type="text" id="test" placeholder="Write some think">

    <h3 class="jtr"></h3>
</body>

<script src="js/jquery-3.6.3.min.js"></script>

<script>
    $(document).ready(function(){
        $("#test").keydown(function(event){
            $(".jtr").text(`Event which : ${event.which}`);
        });
    });
</script>

</html>
