<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After & Before</title>

    <style>
        .box {
            border: 4px dotted black;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>After & Before</h1>
    <div class="box">
        <h2>Lorem ipsum dolor sit amet.</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam voluptate minima itaque, magnam esse
            asperiores maiores, nostrum voluptatibus aliquam sequi molestiae laboriosam debitis voluptates, quisquam
            sint aliquid eum suscipit cum.</p>
    </div>
    <div class="switch">
        <button id="afterBtn">After</button>
        <button id="beforeBtn">Before</button>
    </div>
</body>

<script src="js/jquery-3.6.3.min.js"></script>

<script>
    $(document).ready(function () {
        let i = 0;
        $("#afterBtn").click(function () {
            $(".box").after("<h3>After : This is Heading " + (i++) + "</h3>");
        });

        let j = 0;
        $("#beforeBtn").click(function () {
            $(".box").before("<h3>Before : This is Heading " + (j++) + "</h3>");
        });
    });
</script>

</html>
